<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - PawfectFind</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="images/PawfectFind_logo.png" alt="PawfectFind Logo" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="providers.html">Providers</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="user-icon" id="userIcon">
                    <i class="fas fa-user"></i>
                    <span id="userStatus" style="display: none;"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="booking-confirmation">
                <!-- Login Section (shown if user not logged in) -->
                <div id="loginSection" class="login-section" style="display: none;">
                    <div class="login-header">
                        <h2>Login Required</h2>
                        <p>Please login or register to complete your booking</p>
                    </div>
                    <div class="login-form">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                        <div id="loginMessage" class="message"></div>
                    </div>
                </div>

                <!-- User Profile Section (shown if user is logged in) -->
                <div id="userProfileSection" class="user-profile-section" style="display: none;">
                    <div class="profile-header">
                        <h2>Your Profile</h2>
                        <p>Review your details before payment</p>
                    </div>
                    <div id="userProfile">
                        <!-- Dynamically populated with user data -->
                    </div>
                    <div id="userPets">
                        <!-- Dynamically populated with pet data -->
                    </div>
                </div>

                <!-- Booking Details Section -->
                <div class="confirmation-header">
                    <i class="fas fa-calendar-check"></i>
                    <h1>Confirm Your Booking</h1>
                    <p>Review your booking details before proceeding to payment</p>
                </div>
                
                <div class="booking-details">
                    <h2>Booking Details</h2>
                    <div id="bookingDetails">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- Payment Section (shown only when user is logged in) -->
                <div id="paymentSection" class="payment-section" style="display: none;">
                    <h2>Payment</h2>
                    <div id="paymentElement">
                        <!-- Stripe/Payment element will go here -->
                    </div>
                    <button id="payButton" class="btn btn-primary">Pay Now</button>
                </div>

                <div class="actions">
                    <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                        Back to Home
                    </button>
                    <button onclick="window.print()" class="btn btn-outline">
                        Print Details
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname.includes('azurewebsites.net') 
            ? 'https://pawfectfind-backend.azurewebsites.net' 
            : 'http://localhost:5000';

        // Get booking details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingData = {
            service: urlParams.get('service'),
            vendor: urlParams.get('vendor'),
            date: urlParams.get('date'),
            time: urlParams.get('time'),
            price: urlParams.get('price')
        };

        // Check if user is logged in
        const token = localStorage.getItem('token');
        const isLoggedIn = !!token;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayBookingDetails();
            checkUserStatus();
            setupEventListeners();
        });

        function displayBookingDetails() {
            document.getElementById('bookingDetails').innerHTML = `
                <div class="detail-item">
                    <strong>Service:</strong> <span>${bookingData.service}</span>
                </div>
                <div class="detail-item">
                    <strong>Vendor:</strong> <span>${bookingData.vendor}</span>
                </div>
                <div class="detail-item">
                    <strong>Date:</strong> <span>${formatDate(bookingData.date)}</span>
                </div>
                <div class="detail-item">
                    <strong>Time:</strong> <span>${bookingData.time}</span>
                </div>
                <div class="detail-item">
                    <strong>Amount:</strong> <span>${bookingData.price}</span>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-SG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function checkUserStatus() {
            if (isLoggedIn) {
                // User is logged in - show profile and payment sections
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userProfileSection').style.display = 'block';
                document.getElementById('paymentSection').style.display = 'block';
                loadUserProfile();
                loadUserPets();
            } else {
                // User not logged in - show login section
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('userProfileSection').style.display = 'none';
                document.getElementById('paymentSection').style.display = 'none';
            }
        }

        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('userProfile').innerHTML = `
                        <div class="profile-details">
                            <div class="detail-item">
                                <strong>Name:</strong> <span>${userData.full_name}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Email:</strong> <span>${userData.email}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Phone:</strong> <span>${userData.phone_number || 'Not provided'}</span>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        async function loadUserPets() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/pets`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const pets = await response.json();
                    let petsHTML = '<h3>Your Pets</h3>';
                    
                    if (pets.length > 0) {
                        pets.forEach(pet => {
                            petsHTML += `
                                <div class="pet-item">
                                    <strong>${pet.name}</strong> - ${pet.type} (${pet.breed || 'Mixed'}), ${pet.age} years old
                                </div>
                            `;
                        });
                    } else {
                        petsHTML += '<p>No pets registered. <a href="profile.html">Add a pet</a></p>';
                    }
                    
                    document.getElementById('userPets').innerHTML = petsHTML;
                }
            } catch (error) {
                console.error('Error loading pets:', error);
            }
        }

        function setupEventListeners() {
            // Login button
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            
            // Register button
            document.getElementById('registerBtn').addEventListener('click', handleRegister);
            
            // Pay button (only when logged in)
            if (isLoggedIn) {
                document.getElementById('payButton').addEventListener('click', initializePayment);
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('loginMessage');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageEl.innerHTML = '<span class="success">Login successful!</span>';
                    setTimeout(() => {
                        location.reload(); // Refresh to show payment section
                    }, 1000);
                } else {
                    messageEl.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (error) {
                messageEl.innerHTML = '<span class="error">Login failed. Please try again.</span>';
            }
        }

        async function handleRegister() {
            // Redirect to registration page or implement modal
            window.location.href = 'register.html';
        }

        // Payment initialization (simplified version)
        async function initializePayment() {
            alert('Payment integration would be implemented here with Stripe');
            // Actual Stripe integration would go here
        }
    </script>
</body>
</html>
